<body>
    <h1>VERIFICADOR DE SITES</h1>
    <input type="text" placeholder="Insira a URL" class="caixa-busca">
    <button type="button" title="Buscar" class="button">Inserir</button>
    <table>
        <tr>
            <th id="site">Site</th>
            <th id="status">Status</th>
            <th> Remove</th>
        </tr>
        <tr>
            <td class="site-conteudo">www.google.com.br</td>
            <td class="status-conteudo-inativo">OK</td>
            <td class="remove-conteudo">x</td>
        </tr>
        <tr>
            <td class="site-conteudo">www.microsoft.com.br</td>
            <td class="status-conteudo-ativo">OK</td>
            <td class="remove-conteudo">x</td>
        </tr>
    </table>



</body>
